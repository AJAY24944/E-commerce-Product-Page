<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2em;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .product-details {
            flex: 1;
            margin-left: 2em;
        }

        .product-name {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .product-description {
            margin-bottom: 1em;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5em;
            color: #b12704;
            margin-bottom: 1em;
            display: block;
        }

        .cta-button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .cta-button:hover {
            background-color: #e68a00;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                align-items: center;
            }

            .product-details {
                margin-left: 0;
                text-align: center;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="product.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 class="product-name">Product Name</h1>
                <p class="product-description">This is a brief description of the product. It highlights key features and benefits.</p>
                <span class="product-price">$99.99</span>
                <button class="cta-button">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>
</body>
</html>
